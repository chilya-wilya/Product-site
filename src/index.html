<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.scss">
    <title>Product</title>
</head>
<body>

    <header class="header">

        <div class="header__logo">
            <img src="./assets/img/logo.png" alt="logo">
            <span>Product</span>
        </div>

        <nav class="header__navigation">
            <ul class="header__list">
                <li>Product</li>
                <li>Customers</li>
                <li>Pricing</li>
                <li>Resources</li>
            </ul>
        </nav>

        <button class="header__button_transparent">Sign in</button>
        <button class="header__button">Sign up</button>

        <div class="header__theme"></div>

    </header>

    <section class="main">

        <div class="main__content">

            <h1 class="main__title">
                Work at the speed
                of thought
            </h1>

            <p class="main__text">
                Tools, tutorials, design and innovation experts, all in one place! 
                The most intuitive way to imagine your next user experience.
            </p>

            <button class="main__button">Get started</button>

            <a class="main__link" href="#">Watch the Video</a>
        </div>

        <div class="main__image">
            <img src="./assets/img/main-bg.png" alt="main picture">
        </div>

    </section>

</body>
</html>
